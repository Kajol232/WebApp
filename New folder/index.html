<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css"/>

    <title>Rock Paper Scissors</title>
    
</head>
<body>
    <header>
        <h1>ROCK PAPER SCISSORS</h1>
    </header>

    <div class="scoreboard">
        <div class="player" id="user">User</div>
        <div class="player" id="comp">Comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>
    <div class="result">
        <p>Results displayed here</p>
    </div>
    <div class="options">
        <div class="opt" id="r">
            <img src="images/rock.png" alt="rock image here"/>
        </div>
        <div class="opt" id="p">
            <img src="images/paper.png" alt="paper image here" />
        </div>
        <div class="opt" id="s">
            <img src="images/scissors.png" alt="scisssors image here" />
        </div>        
    </div>
    <p id="play">Play</p>

    <script src="app.js"></script>
    
</body>
</html>
